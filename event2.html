<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
</head>
<style>
    body{
        background: #9ddcff;
    }
    .son{
        background: gold;
        width: 140px;
        height: 300px;
        display: inline-block;
    }
    .son1{
        background: #4cd964;
        width: 140px;
        height: 300px;
        display: inline-block;
    }
    .box{
        width: 300px;
        height: 300px;
        background: greenyellow;
    }
</style>
<body>
<div class="box">
    <div class="son"></div>
    <div class="son1"></div>
</div>
<script>
    let box =document.querySelector(".box");
    let son = document.querySelector(".son");
    let son1 =document.querySelector(".son1");

    // son.onclick =function () {

    // };
    // son1.onclick =function(){

    //     console.log("这是box的移入");
    // };
    // document.body.onclick=function () {
    //     console.log("这是body的点击");
    // };

    //冒泡 从里向外
    son.addEventListener("click",function (e) {
        e=e ||window.event;
        e.stopPropagation();
        console.log("这是son的点击--冒泡");
    },false);
    son1.addEventListener("click",function () {
        console.log("这是son1的点击--冒泡");
    },false);
    box.addEventListener("click",function () {
        console.log("这是box的点击--冒泡");
    },false);
    document.body.addEventListener("click",function () {
        console.log("这是body的点击--冒泡");
    },false);

</script>
</body>
</html>
